<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Primier League Football</title>
    <meta name="description" content="PL-PWA" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/materialize.min.css" />
    <link rel="stylesheet" href="/assets/css/materialize-icon.css" />
    <link rel="stylesheet" href="./assets/css/customizeStyle.css" />
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#edf2f6" />
    <!-- Favico -->
    <link
      rel="shortcut icon"
      href="./assets/images/icons/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="icon"
      href="./assets/images/icons/favicon.ico"
      type="image/x-icon"
    />
    <!-- Akhir favico -->
  </head>

  <body>
    <!-- Navigasi -->
    <nav class="light-blue lighten-5" role="navigation">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo logoPL" id="logo-container"
          ><img src="./assets/images/logo/brandPL.png" alt="logo league-primer"
        /></a>
        <a
          href="./index.html"
          class="sidenav-trigger kembali btn-floating btn-small red darken-1"
          data-target="nav-mobile"
        >
          <i class="material-icons">arrow_back</i></a
        >
      </div>
    </nav>
    <!-- Akhir Navigasi -->

    <!--  Membuat preloader-->
    <div class="row">
      <div class="col s12 center">
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Akhir membuat preloader -->

    <!-- Memuat isi dalam content -->
    <div class="container" id="body-content"></div>
    <!-- Memuat isi dalam content -->

    <!-- Membuat tombol save -->
    <div class="row">
      <div class="container col s12">
        <div class="fixed-action-btn">
          <a style="display: none;" id="save" class="btn-floating pulse center"
            ><i class="material-icons">save</i></a
          >
        </div>
      </div>
    </div>
    <!-- Akhir membuat tombol save -->

    <!-- Membuat tombol delete -->
    <div class="row">
      <div class="container col s12">
        <div class="fixed-action-btn">
          <a
            href="./index.html#favTeam"
            style="display: none;"
            id="delete"
            class="btn-floating red lighten-1 pulse center"
            ><i class="material-icons">delete</i></a
          >
        </div>
      </div>
    </div>
    <!-- Akhir membuat tombol delete -->

    <!-- JavaScript -->
    <script src="./assets/js/materialize.min.js"></script>
    <script src="./assets/js/idb.js"></script>
    <script src="./assets/js/db.js"></script>
    <script src="./assets/js/details.js" type="module"></script>
  </body>
</html>
